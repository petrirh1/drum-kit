<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="favicon.png" />
		<script
			src="https://kit.fontawesome.com/558d19706c.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Drum Kit</title>
	</head>
	<body>
		<header>
			<h3 class="title">Drum Kit</h3>
			<p class="sub-title">Tap to beat</p>
		</header>
		<section>
			<div class="keys-container">
				<div class="key">
					<p>A</p>
					<audio class="audio" src="./audio/boom.wav"></audio>
				</div>
				<div class="key">
					<p>S</p>
					<audio class="audio" src="./audio/clap.wav"></audio>
				</div>
				<div class="key">
					<p>D</p>
					<audio class="audio" src="./audio/hihat.wav"></audio>
				</div>
				<div class="key">
					<p>F</p>
					<audio class="audio" src="./audio/kick.wav"></audio>
				</div>
				<div class="key">
					<p>G</p>
					<audio class="audio" src="./audio/openhat.wav"></audio>
				</div>
				<div class="key">
					<p>H</p>
					<audio class="audio" src="./audio/ride.wav"></audio>
				</div>
				<div class="key">
					<p>J</p>
					<audio class="audio" src="./audio/snare.wav"></audio>
				</div>
				<div class="key">
					<p>K</p>
					<audio class="audio" src="./audio/tink.wav"></audio>
				</div>
				<div class="key">
					<p>L</p>
					<audio class="audio" src="./audio/tom.wav"></audio>
				</div>
			</div>
		</section>
		<footer>
			<div class="github-link">
				<a
					target="_blank"
					rel="noopener noreferrer"
					href="https://github.com/petrirh1/drum-kit"
				>
					<i class="fab fa-github"></i
				></a>
			</div>
		</footer>
		<script src="./script/script.js"></script>
	</body>
</html>
